# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-file-viewer
metadata:
  template: azure-file-viewer@0.0.1-beta
services:
  web:
    project: ./FileViewer.Web.csproj
    host: appservice
    language: dotnet
hooks:
  preprovision:
    shell: sh
    run: |
      azd env set AZURE_PRINCIPAL_ID $(az ad signed-in-user show --query id --output tsv)
      azd env set AZURE_LOCATION westus
      azd env set AZURE_RESOURCE_GROUP RemoteFile
  postprovision:
    shell: sh
    run: |
      azd env set AZURE_RESOURCE_GROUP RemoteFile
